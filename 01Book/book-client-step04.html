<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <link rel="stylesheet" type="text/css" href="./css/form.css" />

    </style>
</head>
<body>
    <h1>도서 관리 시스템</h1>

    <div class="form-container">
      <h2>도서 등록</h2>
      <form id="bookForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" name="title" id="title" />
          </div>

          <div class="form-group">
            <label for="author">작가:</label>
            <input type="text" name="author" id="author" />
          </div>
          
          <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" id="isbn" />
          </div>
          
          <div class="form-group">
            <label for="price">가격:</label>
            <input type="text" name="price" id="price" />
          </div>
          
          <div class="form-group">
            <label for="publishDate">출판일:</label>
            <input type="date" name="publishDate" id="publishDate" />
          </div>
          
          <button type="submit">도서 등록</button>
        </div>
      </form>
    </div>

    <div class="table-container">
        <h2>도서 리스트</h2>
        <table>
            <thead>
              <tr>
                <th>제목</th>
                <th>저자</th>
                <th>ISBN</th>
                <th>가격</th>
                <th>출판일</th>
                <th>액션</th>
              </tr>
            </thead>
            <tbody id="bookTableBody"></tbody>
        </table>
    </div>

  <script type="text/javascript">
    const API_BASE_URL = "http://localhost:8080";
    const bookForm = document.getElementById("bookForm");
    const bookTableBody = document.getElementById("bookTableBody");

    document.addEventListener("DOMContentLoaded", function(){
      LoadBooks();
    })

    bookForm.addEventListener("submit", function(event){
      event.preventDefault();
      console.log("Form이 제출 되었습니다...")

      const bookFormData = new FormData(bookForm);
      bookFormData.forEach((value, key) => {
        console.log(key + '=' + value);
      });

      const bookData = {
        title : bookFormData.get("title").trim(),
        author : bookFormData.get("author").trim(),
        isbn : bookFormData.get("isbn").trim(),
        price : bookFormData.get("price").trim(),
        publishDate : bookFormData.get("publishDate").trim(),
      }
    });

    function LoadBooks(){
      console.log("도서 목록 Load 중...")
    }
  </script>
</body>
</html>
